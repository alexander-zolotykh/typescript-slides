	<section data-markdown>

					```ts
					type Value = 1 | 2 | 3 | 4 | 5 | 6;
					```
				</textarea>
	</section>
	<section data-markdown>
				<textarea data-template>
					### Boolean Literal Types

					```ts
					interface ValidationSuccess {
						isValid: true;
						reason: null;
					};

					interface ValidationFailure {
						isValid: false;
						reason: string;
					};

					type ValidationResult =
						| ValidationSuccess
						| ValidationFailure;
					```
				</textarea>
